apiVersion: v1
kind: Pod
metadata:
  name: mypod-volumesecrent
spec:
  containers:
  - name: myapp
    image: redis
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo"
      readOnly: true
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
  - name: foo
    secret: 
      secretName: vprofile-secret
   
